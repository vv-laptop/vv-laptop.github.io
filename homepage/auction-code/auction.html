<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="homepage/auction-code/auction-style.css">
</head>
<body>
    <div class="line-end"></div>

    <div class="auction">
    <div class="auction-title">
        <p>The Auction House</p>
    </div>
    <div class="line"></div>
    
    <div class="auction-box">
        
        <div class="auction-left">
            <img src="homepage/auction-code/product-image.png" alt="lata_photo">
        </div>

        <div class="auction-right">
            <div class="auction-title">
                <p> Painting Title - "A Tribute to Lata Mangeshkar." </p>
            </div>
            <div class="auction-sub">
                <p> Medium: Acrylic on Canvas.</p>
            </div>
            <div class="auction-sub">
                <p> Size: 173 X 145 Centimetres.</p>
            </div>
            <div class="auction-sub">
                <p>Starting date:   Nov 18,  2022 | Ending date: Dec 23, 2022</p>
            </div>

            <div class="auction-sub">
                <p> *There is a Reserve Price</p>
            </div>

            <div class="auction-participate">
                <a> View Auction </a>
            </div>

    
        </div>


    </div>
    <div class="line-end"></div>
    </div>
</body>
</html>
